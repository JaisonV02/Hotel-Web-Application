<!-- Homepage Booking Form -->
<!-- Booking form templated from Sogo Hotel ThemeWagon -->
<form action="#">
  <div class="row" style="width: 50%; margin: 0 auto;">
    <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
      <label for="checkin_date" class="font-weight-bold text-black">Check In</label>
      <div class="field-icon-wrap">
        <div class="icon"><span class="icon-calendar"></span></div>
        <input type="date" id="checkin_date" class="form-control" value="j">
      </div>
    </div>
    <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
      <label for="checkout_date" class="font-weight-bold text-black">Check Out</label>
      <div class="field-icon-wrap">
        <div class="icon"><span class="icon-calendar"></span></div>
        <input type="date" id="checkout_date" class="form-control">
      </div>
    </div>
    <div class="col-md-6 mb-3 mb-md-0 col-lg-3">
      <div class="row">
        <div class="col-md-6 mb-3 mb-md-0">
          <label for="adults" class="font-weight-bold text-black">Adults</label>
          <div class="field-icon-wrap">
            <div class="icon"><span class="ion-ios-arrow-down"></span></div>
            <select name="" id="adults" class="form-control">
              <option value="" selected="selected">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4+</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mb-3 mb-md-0">
          <label for="children" class="font-weight-bold text-black">Children</label>
          <div class="field-icon-wrap">
            <div class="icon"><span class="ion-ios-arrow-down"></span></div>
            <select name="" id="children" class="form-control">
              <option value="" selected="selected">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4+</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-3 align-self-end">
      <button class="btn btn-primary btn-block text-white">Book Now</button>
    </div>
  </div>
</form>
</div>
<!-- End Homepage Booking Form -->

<!-- Hotel Rooms Preview -->
<div class="container mt-5">
  
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <!-- Room preview gallery cards examples from getbootstrap.com -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <!-- Singlebed Preview -->
        <div class="col">
          <div class="card shadow-sm">
            <img src="Images/Bedrooms/Single3.png" class="card-img-top" alt="..."  height="250px">
            <div class="card-body">
              <p class="card-text">Insert Room information here</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Book Now</button>
                </div>
                <small class="text-body-secondary">€49/night</small>
              </div>
            </div>
          </div>
        </div>

          <!-- Twin Room Preview -->
          <div class="col">
            <div class="card shadow-sm">
              <img src="Images/Bedrooms/Twin1.png" class="card-img-top" alt="..."  height="250px">
              <div class="card-body">
                <p class="card-text">Insert Room information here</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Book Now</button>
                  </div>
                  <small class="text-body-secondary">€59/night</small>
                </div>
              </div>
            </div>
          </div>

          <!-- Family Room Preview -->
          <div class="col">
            <div class="card shadow-sm">
              <img src="Images/Bedrooms/Family1.png" class="card-img-top" alt="..."  height="250px">
              <div class="card-body">

                  </div>
                  <small class="text-body-secondary">€79/night</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
